<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socks</title>
    <link rel="stylesheet" href="/css/main.css">
    <script defer src="/vue/vue.js"></script>
    <script defer src="/vue/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="product">

            <div class="product-image">
                <img v-bind:alt="altText" v-bind:src="image"/>
            </div>

            <div class="product-info">
                <h1>{{ product }}</h1>
                <p v-if="inStock">In stock</p>
                <p v-else :class="{ outOfStock: !inStock }">Out of Stock</p>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div class="color-box" @mouseover="updateProduct(variant.variantImage)" :style="{ backgroundColor:variant.variantColor }" v-for="variant in variants" :key="variant.variantId"></div>
                <div v-for="size in sizes">
                    <p>{{ size }}</p>
                </div>
                <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">Add to cart</button>
                <button v-on:click="removeFromCart">remove from cart</button>

            </div>
            <a v-bind:href="link"> {{ linkText }}</a>
        </div>
     </div>
</body>
</html>
